<!-- Portfolio Grid Section -->
    <section id="tools">
        <div class="container" style="max-width: 970px; line-height: 170px">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Tools</h2>
                    <h3 class="section-subheading text-muted">Languages + Programs That I Use
                    </h3>
                </div>
            </div>
            <div class="row text-center">
            {% for tool in site.data.tools %}
                <div class="col-lg-2 col-xs-2">
                    <img src="{{ tool.icon }}" style="width:140px;height:140px" data-toggle="tooltip" title="{{ tool.name }}">
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
