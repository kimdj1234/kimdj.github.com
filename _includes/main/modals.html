<!-- Portfolio Modals -->
{% for portfolio in site.data.portfolio %}
    <div class="modal fade" id="{{ portfolio.modal }}_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{ portfolio.project }}</h4>
                </div>
                <div class="modal-body">
                    <p> {{ portfolio.description1 }} <p>
                    <p> {{ portfolio.description2 }} <p>
                    <p> {{ portfolio.description3 }} <p>
                    <img src="{{ portfolio.visual }}" style="max-width:800px">
                    <p> {{ portfolio.description4 }} <p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <a href="{{ portfolio.url }}" target="_blank">
                    <button type="button" class="btn btn-primary" >More Info</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
