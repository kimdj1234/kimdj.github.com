<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Here are some of my Projects: Personal and Schoolwork.
                    <p> Click on the icons for more info!</p>
                    </h3>
                </div>
            </div>
            <div class="row text-center">
            {% for portfolio in site.portfolio %}
                <div class="col-md-3 col-md-6">
                    <a href="#{{ portfolio.modal }}_modal" class="portfolio-link" data-toggle="modal">
                        <span class="fa-stack fa-4x">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-{{ portfolio.icon }} fa-stack-1x fa-inverse"></i>
                                </div>
                            </div>
                        </span>
                    </a>

                    <h4 class="service-heading">{{ portfolio.project }}</h4>
                    <p class="text-muted">{{ portfolio.intro }}</p>
                    <p class="text-muted">Tools: {{ portfolio.tools }}</p>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
