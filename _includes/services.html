<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">Here are some of my Projects, Personal and Schoolwork.</h3>
                </div>
            </div>
            <div class="row text-center">
            {% for portfolio in site.portfolio %}
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-{{ portfolio.icon }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{{ portfolio.project }}</h4>
                    <p class="text-muted">{{ portfolio.intro }}</p>
                    <p class="text-muted">Link: <a href="{{ portfolio.url }}" target="_blank">{{ portfolio.project }}</a></p>
                </div>

                {% endfor %}

            </div>
        </div>
    </section>
